<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skedule</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%23ea580c' width='32' height='32' rx='4'/><text x='16' y='22' font-size='18' font-family='sans-serif' fill='white' text-anchor='middle'>S</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="min-h-screen">
  <div id="app" class="max-w-7xl mx-auto px-6 py-5 w-full">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8 pb-4 border-b border-white/10 relative">
      <div>
        <p class="text-sm text-white/70 tracking-wide uppercase">Plan your focus</p>
        <h1 class="text-3xl font-semibold text-white">Skedule</h1>
      </div>
      <div id="auth-area" class="text-white relative"></div>
    </header>

    <!-- Login -->
    <div id="login-screen" class="text-center py-14 card">
      <p class="text-[15px] text-[var(--muted)] mb-4">Sign in with Google to use Skedule</p>
      <button id="btn-google" class="px-4 py-2.5 btn-accent pill text-sm font-medium">
        Sign in with Google
      </button>
    </div>

    <!-- Main (after login) -->
    <div id="main-screen" class="hidden space-y-5">
      <!-- Connect Calendar -->
        <div id="calendar-connect" class="mb-2 p-4 card flex items-center justify-between">
          <span id="calendar-status" class="text-[var(--muted)]">Google Calendar not connected</span>
          <a id="btn-connect-calendar" href="#" class="text-[var(--accent)] hover:text-[var(--accent-strong)] font-medium">Connect Google Calendar</a>
        </div>

      <!-- Task form -->
      <section class="mb-2 p-5 card">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-[var(--text)]">Add task</h2>
          <span class="text-xs px-2 py-1 bg-[var(--accent)]/10 text-[var(--accent-strong)] pill">Fast add</span>
        </div>
        <form id="task-form" class="space-y-3">
          <div>
            <label class="block text-sm text-[var(--muted)] mb-1">Task name</label>
            <input type="text" name="name" required placeholder="e.g. Study calculus"
              class="w-full px-3 py-2 bg-white border border-[var(--panel-border)] rounded-lg text-[var(--text)] placeholder-[var(--muted)]" />
          </div>
          <div>
            <label class="block text-sm text-[var(--muted)] mb-1">Description (short)</label>
            <input type="text" name="description" placeholder="Chapter 3"
              class="w-full px-3 py-2 bg-white border border-[var(--panel-border)] rounded-lg text-[var(--text)] placeholder-[var(--muted)]" />
          </div>
          <div class="grid grid-cols-3 gap-3">
            <div>
              <label class="block text-sm text-[var(--muted)] mb-1">Difficulty</label>
              <select name="difficulty" class="w-full px-3 py-2 bg-white border border-[var(--panel-border)] rounded-lg text-[var(--text)]">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div>
              <label class="block text-sm text-[var(--muted)] mb-1">Focus</label>
              <select name="focus_level" class="w-full px-3 py-2 bg-white border border-[var(--panel-border)] rounded-lg text-[var(--text)]">
                <option value="short">Short (25m)</option>
                <option value="medium" selected>Medium (50m)</option>
                <option value="long">Long (90m)</option>
              </select>
            </div>
            <div>
              <label class="block text-sm text-[var(--muted)] mb-1">Preference</label>
              <select name="time_preference" class="w-full px-3 py-2 bg-white border border-[var(--panel-border)] rounded-lg text-[var(--text)]">
                <option value="day">Day</option>
                <option value="midday" selected>Midday</option>
                <option value="night">Night</option>
              </select>
            </div>
          </div>
          <button type="submit" class="px-4 py-2 btn-accent pill text-sm font-medium">
            Add task
          </button>
        </form>
      </section>

      <!-- Calendar -->
      <section class="mb-2">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-white">Calendar</h2>
          <div class="flex flex-wrap items-center gap-3"></div>
        </div>
        <div id="calendar-week" class="p-5 card min-h-[220px]">
          <div id="calendar-days-header" class="calendar-days-header"></div>
          <div id="calendar-grid" class="calendar-grid"></div>
          <p id="calendar-empty" class="text-slate-500 text-sm mt-3 hidden"></p>
          <div id="calendar-loading" class="loading-overlay hidden">
            <div class="spinner"></div>
          </div>
        </div>
      </section>

      <!-- Tasks + suggestions -->
      <section class="mb-4 p-5 card space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-[var(--text)]">Your tasks</h2>
          <div class="flex items-center gap-2">
            <input id="suggest-count" type="text" value="5" class="w-14 text-xs px-2 py-1 bg-white border border-[var(--panel-border)] rounded" title="Number of suggestions" />
            <button id="btn-reject-all" class="text-xs px-2 py-1 pill bg-white/10 text-white hover:bg-white/20">Reject all</button>
            <span class="text-xs px-2 py-1 bg-[var(--accent)]/10 text-[var(--accent-strong)] pill">Pending</span>
          </div>
        </div>
        <div id="tasks-list" class="space-y-2"></div>
        <div class="border-t border-[var(--panel-border)] pt-3">
          <h3 class="text-sm font-semibold text-[var(--text)] mb-2">Suggestions</h3>
          <div id="suggestions-list" class="space-y-2"></div>
          <p id="suggestions-loading" class="text-[var(--muted)] text-sm hidden">Generating suggestionsâ€¦</p>
          <p id="suggestions-empty" class="text-[var(--muted)] text-sm">Add a task and click "Suggest slots" on a task.</p>
        </div>
      </section>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
